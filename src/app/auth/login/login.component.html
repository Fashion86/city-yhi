<div id="login" fxLayout="column">

  <div id="login-form-wrapper" fxLayout="column" fxLayoutAlign="center center">

    <div id="login-form" [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">

      <div class="logo">
        <img src="assets/images/logos/city-logo.png">
      </div>

      <!--<div class="title">LOGIN TO YOUR ACCOUNT</div>-->

      <form name="loginForm" [formGroup]="loginForm" novalidate>

        <mat-form-field appearance="outline">
          <mat-label>Email / Username</mat-label>
          <input matInput formControlName="login">
          <mat-icon matSuffix class="secondary-text">mail</mat-icon>
          <mat-error *ngIf="loginForm.get('login').hasError('required')">
            Email / Username is required
          </mat-error>
          <mat-error
            *ngIf="!loginForm.get('login').hasError('required') &&
                                loginForm.get('login').hasError('email')">
            Please enter a valid email address
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password">
          <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>
          <mat-error>
            Password is required
          </mat-error>
        </mat-form-field>

        <div *ngIf="errorStatus" class="loginerror" fxLayout="row" fxLayout.xs="column"
             fxLayoutAlign="space-between center">
          <mat-error>
                        <span *ngIf="errorStatus != 409">
                            {{errorMsg}}
                        </span>
            <span *ngIf="errorStatus == 409">
                            Account is not activated
                        </span>
          </mat-error>
        </div>

        <!--<div class="remember-forgot-password" fxLayout="row" fxLayout.xs="column"-->
        <!--fxLayoutAlign="space-between center">-->
        <!--<a class="forgot-password" style="margin:auto;" [routerLink]="'/auth/forgot-password'">-->
        <!--Forgot Password?-->
        <!--</a>-->
        <!--</div>-->

        <button mat-raised-button color="accent" class="submit-button" aria-label="LOG IN"
                [disabled]="loginForm.invalid" (click)="onSubmit()">
          LOGIN
        </button>

      </form>

      <!--<div class="register" fxLayout="column" fxLayoutAlign="center center">-->
      <!--<span class="text">Don't have an account?</span>-->
      <!--<a class="link" [routerLink]="'/auth/manager-register'">Create an Account</a>-->
      <!--&lt;!&ndash;<a class="link" [routerLink]="'/auth/officer-register'">Create an Officer account</a>&ndash;&gt;-->
      <!--</div>-->

    </div>

  </div>

</div>
