<div class="dialog-content-wrapper">
  <div mat-dialog-content class="p-24 pb-0 m-0" fusePerfectScrollbar>
    <form [formGroup]="passwordForm">
      <div fxLayout="row" fxLayoutAlign="start start">
        <mat-form-field appearance="outline" fxFlex>
          <mat-label>Password</mat-label>
          <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>
          <input name="password" formControlName="password" matInput required>
          <mat-error>
            Password is required
          </mat-error>
        </mat-form-field>
      </div>

      <div fxLayout="row" fxLayoutAlign="start start">
        <mat-form-field appearance="outline" fxFlex>
          <mat-label>Confirm</mat-label>
          <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>
          <input name="passwordConfirm" formControlName="passwordConfirm" matInput>
          <mat-error *ngIf="passwordForm.get('passwordConfirm').hasError('required')">
            Password confirmation is required
          </mat-error>
          <mat-error *ngIf="!passwordForm.get('passwordConfirm').hasError('required') &&
                                               passwordForm.get('passwordConfirm').hasError('passwordsNotMatching')">
            Passwords must match
          </mat-error>
        </mat-form-field>
      </div>
    </form>
  </div>

  <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="end center">

    <button mat-button
            class="mr-8"
            (click)="closeDialog()"
            aria-label="Cancel"
            matTooltip="Cancel">
      Cancel
    </button>

    <button mat-button
            class="save-button"
            (click)="updatePassword()"
            [disabled]="passwordForm.invalid"
            aria-label="Update">
      Update Password
    </button>
  </div>
</div>
